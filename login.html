<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Page</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    

    <style>

        body{
            /* background-color: rgb(121, 244, 255); */
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            /* background-image: linear-gradient(45deg, #ffbaba, #b6b6ff, yellow, green, blueviolet); */
            /* background-image: url('https://www.tobiyasu.co.jp/wp-content/uploads/2020/05/AdobeStock_192263727.jpeg'); */
            background-image: linear-gradient(0deg, #0000007f, #0000009a) , url('https://www.tobiyasu.co.jp/wp-content/uploads/2020/05/AdobeStock_192263727.jpeg');
            background-size: cover;
        }

        .mycard{
            background-color: white;
            /* border: 2px solid red; */
            width: 20%;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 10px;
            /* x-offset y-offset blur size color */
            box-shadow: 3px 3px 10px 2px #00000051;
        }

        .myinput{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .mybtn{
            background-color: blueviolet;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            transition-duration: 300ms;
        }

        .mybtn:hover{
            background-color: rgb(76, 18, 130);
            transform: translateY(-3px);
        }

        .mybtn:active{
            outline: 3px solid #cb93ff;
        }

        .form-title{
            font-family: Lato;
            text-align: center;
            font-size: 30px;
            /* border-bottom: 1px solid black; */
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .logo{
            width: 70px;
            margin: auto;
            display: block;
        }

        *{
            font-family: Lato;
        }

    </style>

</head>
<body>
    
    <div class="mycard">

        <img class="logo" src="https://avatars.githubusercontent.com/u/26999847?s=280&v=4" alt="">

        <form>
            <h3 class="form-title">Login to Continue</h3>

            <label for="">Email Address</label>
            <input class="myinput" type="email" placeholder="Enter Email Address">

            <label for="">Password</label>
            <input class="myinput" type="password" placeholder="Enter Password">

            <button type="button" class="mybtn">Submit</button>

        </form>
    </div>

</body>
</html>
