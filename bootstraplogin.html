<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-body-secondary">

    <div class="card shadow p-5 col-11 col-sm-8 col-md-6 col-lg-3">

        <img class="w-25 d-block m-auto" src="https://avatars.githubusercontent.com/u/26999847?s=280&v=4" alt="">

        <form>
            <h3 class="text-center my-5">Login to Continue</h3>

            <label for="">Email Address</label>
            <input class="form-control mb-4" type="email" placeholder="Enter Email Address">

            <label for="">Password</label>
            <input class="form-control mb-4" type="password" placeholder="Enter Password">

            <button class="btn btn-danger mt-3 w-100">Submit</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
